<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    {% if request.session.is_login %}
    <script>
        window.location.href="../index"
    </script>
    {% endif %}
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"> LF+</h1>

            </div>

            <h3>Welcome to LF+</h3>
            <p>我曾踏足山巅，也曾坠入低谷，二者都让我受益良多.

                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户" required="" name="user">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="pwd">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                {% if messages %}
               <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}')
                     {% endfor %}
               </script>
                {% endif %}
            </form>

            <button  type="submit" class="btn btn-primary block full-width m-b">钉钉扫描登录</button>
            <p class="m-t"> <small>Copyright LF+ &copy; 2020</small> </p>
            <a  id="login_container"/>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="https://g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
    <script>
    /*
        * 解释一下goto参数，参考以下例子：
        * var url = encodeURIComponent('http://localhost.me/index.php?test=1&aa=2');
        * var goto = encodeURIComponent('https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=appid&response_type=code&scope=snsapi_login&state=STATE&redirect_uri='+url)
        */
        var url = encodeURIComponent('http://www.myleff.com:3200/index');
        var goto =encodeURIComponent('https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=dingoaebcajmgx7n5zqbym&response_type=code&scope=snsapi_login&state=STATE&redirect_uri=' + url)
        var obj = DDLogin({
             id:"login_container",//这里需要你在自己的页面定义一个HTML标签并设置id，例如<div id="login_container"></div>或<span id="login_container"></span>
             goto:goto,
             style: "border:none;background-color:#FFFFFF;",
             width : "300",
             height: "300"
         });
        var handleMessage = function (event) {
          var origin = event.origin;
          console.log("origin", event.origin);
          if( origin == "https://login.dingtalk.com" ) { //判断是否来自ddLogin扫码事件。
            var loginTmpCode = event.data;
            //获取到loginTmpCode后就可以在这里构造跳转链接进行跳转了
            console.log("loginTmpCode", loginTmpCode);
            var url2 = "https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=dingoaebcajmgx7n5zqbym&response_type=code&scope=snsapi_login&state=STATE&redirect_uri=" +url + "&loginTmpCode=" + loginTmpCode;
            window.location.href = url2;

          }
        };
        if (typeof window.addEventListener != 'undefined') {
            window.addEventListener('message', handleMessage, false);
        } else if (typeof window.attachEvent != 'undefined') {
            window.attachEvent('onmessage', handleMessage);
        }

    </script>
    <script>


    </script>
</body>

</html>
